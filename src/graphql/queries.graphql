fragment UserOptionFields on UserOption {
  id
  optionId
  owner {
    address
  }
  market {
    address
  }
  optionType
  strikeTick
  startTick
  strikePrice
  entryPrice
  expiresAt
  createdAt
  premium
  protocolFee
  realizedPayout
  liquiditiesAtOpen
  liquiditiesCurrent
  positionSizeAtOpen
  positionSizeCurrent
  fullyExercised
}

query GetActiveUserOptions($userAddr: String!) {
  UserOption(
    where: {owner: {address: {_eq: $userAddr}}, fullyExercised: {_eq: false}}
    limit: 1000
  ) {
    ...UserOptionFields
  }
}

query GetActiveUserOptionsByMarket($userAddr: String!, $marketAddr: String!) {
  UserOption(
    where: {
      owner: {address: {_eq: $userAddr}}
      fullyExercised: {_eq: false}
      market: {address: {_eq: $marketAddr}}
    }
    limit: 1000
  ) {
    ...UserOptionFields
  }
}

query GetClosedUserOptions($userAddr: String!) {
  UserOption(
    where: {owner: {address: {_eq: $userAddr}}, fullyExercised: {_eq: true}}
    limit: 1000
  ) {
    ...UserOptionFields
  }
}

query GetClosedUserOptionsByMarket($userAddr: String!, $marketAddr: String!) {
  UserOption(
    where: {
      owner: {address: {_eq: $userAddr}}
      fullyExercised: {_eq: true}
      market: {address: {_eq: $marketAddr}}
    }
    limit: 1000
  ) {
    ...UserOptionFields
  }
}

query GetMarketData($marketAddr: String!) {
  TimelockMarket(where: {address: {_eq: $marketAddr}}, limit: 1) {
    id
    address
    optionsCount
    tradersCount
    vault
    pool
    tickSpacing
    optionAssetIsToken0
    optionAsset
    payoutAsset
    optionAssetDecimals
    payoutAssetDecimals
    optionAssetSymbol
    payoutAssetSymbol
    optionAssetName
    payoutAssetName
  }
}

query GetUserMarketOperators($userAddr: String!, $marketAddr: String!) {
  UserMarketOperator(
    where: {
      user: {address: {_eq: $userAddr}}
      market: {address: {_eq: $marketAddr}}
    }
    limit: 1000
  ) {
    id
    operator {
      address
    }
    canExtend
    canExercise
    canTransfer
    canMint
    spendingApproval
  }
}

query GetOptionEvents($marketAddr: String!, $optionId: numeric!) {
  MintOptionEvent(
    where: {
      option: {
        optionId: {_eq: $optionId}
        market: {address: {_eq: $marketAddr}}
      }
    }
    limit: 1000
  ) {
    id
    optionType
    strikeTick
    price
    expiresAt
    premium
    protocolFee
    liquidities
    timestamp
    blockNumber
    transactionHash
  }
  ExerciseOptionEvent(
    where: {
      option: {
        market: {address: {_eq: $marketAddr}}
        optionId: {_eq: $optionId}
      }
    }
    limit: 1000
  ) {
    id
    liquidities
    price
    payout
    timestamp
    blockNumber
    transactionHash
  }
  ExtendOptionEvent(
    where: {
      option: {
        market: {address: {_eq: $marketAddr}}
        optionId: {_eq: $optionId}
      }
    }
    limit: 1000
  ) {
    id
    premium
    protocolFee
    price
    addedDuration
    timestamp
    blockNumber
    transactionHash
  }
}
